<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneos</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- css -->
     <!-- Cargar la etiqueta 'static' -->
     {% load static %}

     <!-- Ruta al CSS -->
     <link rel="stylesheet" href="{% static 'styles/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand espaciado" href="{% url 'home'%}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'tablasHome' %}">TABLAS</a>
                    </li>

                    <li class="nav-item">
                        <span class="nav-link">|</span>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'torneoHome' %}">TORNEOS</a>
                    </li>

                    <li class="nav-item">
                        <span class="nav-link">|</span>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'padronHome' %}">PADRÓN</a>
                    </li>

                    <li class="nav-item">
                        <span class="nav-link">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'clubHome' %}">CLUBES</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link">|</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout'%}">CERRAR SESIÓN</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link espaciado" href="{% url 'login'%}">INICIAR SESIÓN</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" >|</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link espaciado" href="{% url 'register'%}">REGISTRARSE</a>
                    </li>
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    <!-- aca va el contenido que hereda la navegacion -->
    {% block content %}
    {% endblock %}

</body>
</html>
